<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Vanilla-weather</title>
</head>
<body>
<div class="all">
    <div class="weather">        
                <div class="row">
                    <div class="col-4">
                        <h2><span id="temperature">21</span> <span class="units"><a href="" id="celsius-link">°C</a> | <a href="" id="Fahrenheit-link">°F</a></span></h2>
                        <h4 id="description">Cloudy</h4>
                            <div class="clearfix">
                            <img src="https://cdn.dribbble.com/users/2120934/screenshots/6193524/19_mostlysunny.gif" alt="sunny" id="icon" height="100px">
                            </div>
                        </div>
                    <br>
                    <div class="col-4">
                        <span>precipitation: 9 %</span>
                        <br>
                        <span>humidity: <span id="humidity">78</span> %</span>
                        <br>
                        <span> wind: <span id="wind">2</span> km/h</span>
                    </div>
                    <div class="col-4">
                        <h2 id="city">Chernihiv</h2>
                        <p class="updates">Last updates:</p>
                        <h5 id="date">Friday 21:00</h5>
                    </div>
                </div>
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="enter your city..." class="form-control" id="city-input" autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary">
                        </div>
                    </div>
                </form>
    </div>    
        <small>
        <a href="https://github.com/Nataliia-N/Vanilla/commits/main" target="_blank"> Open-source code </a> by Nataliia Nosenok
        </small>
</div>
        <script src="src/script.js"></script>
</body>
</html>
